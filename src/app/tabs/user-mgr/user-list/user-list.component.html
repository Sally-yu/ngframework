<div id="content">
  <app-add-user *ngIf="addUser" [option]="option" [user]="user" (result)="cancelAdd($event)"></app-add-user>

  <div *ngIf="!addUser">
    <nz-layout style="padding:24px 0; background: transparent">
      <nz-content style="padding: 0 24px; min-height: 280px;">
        <div id="list-tool">
          <label>
            <input type="text" nz-input placeholder="输入关键字搜索" [(ngModel)]="searchValue" (ngModelChange)="search()">
          </label>
          <!--<button nz-button nzType="primary">搜索</button>-->
            <button nz-button (click)="getList()">刷新</button>
            <button nz-button nzType="primary" (click)="addUser=true;option='new';user={};">新增</button>
        </div>
        <nz-table #list [nzData]="userList" [nzLoading]="loading"  [nzPageSize]="pageSize" [nzPageIndex]="currentIndex"
                  [nzPageSizeOptions]="sizeOption" nzShowSizeChanger>
          <thead>
          <tr>
            <th nzWidth="100px">#</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>手机</th>
            <th nzWidth="100px">状态</th>
            <th nzWidth="200px">操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of list.data">
            <td>{{userList.indexOf(data)+1}}</td>
            <td>
              <a (click)="addUser=true;option='edit';user=data;user['password']='';">{{ data.username }}</a>
            </td>
            <td>{{ data.email }}</td>
            <td>{{ data.phone }}</td>
            <td *ngIf="data.status==='0'" style="color:gold">未认证</td>
            <td *ngIf="data.status==='1'" style="color: #52c41a">正常</td>
            <td *ngIf="data.status==='2'" style="color: #ff2222">禁用中</td>
            <td>
              <a (click)="addUser=true;option='edit';user=data;user['password']='';">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
                编辑
              </a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-popconfirm nzTitle="确认删除？" (nzOnConfirm)="remove(data.key)" style="color: #ff2222;">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
                删除</a>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </nz-content>
    </nz-layout>
  </div>

</div>
