<div id="content">

  <div>
    <nz-layout style="padding:24px 0; background: transparent">
      <nz-content style="padding: 0 24px; min-height: 280px;">
        <div id="list-tool">
          <label>
            <input type="text" nz-input placeholder="搜索关键字">
          </label>
          <button nz-button nzType="primary">搜索</button>
          <div id="btns">
            <button nz-button (click)="getList()">刷新</button>
          </div>
        </div>
        <nz-table #list [nzData]="notifList" [nzLoading]="loading" [nzPageSize]="5">
          <thead>
          <tr>
            <th nzWidth="60px">#</th>
            <th>标题内容</th>
            <th nzWidth="300px">时间</th>
            <th nzWidth="200px">操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of list.data">
            <td>{{notifList.indexOf(data)+1}}</td>
            <td>

              <a *ngIf="data.new">{{ data.title }} &nbsp;<nz-tag nzColor="#52c41a">新通知</nz-tag></a>
              <a *ngIf="!data.new" style="color: #000000;">{{ data.title }} </a>
            </td>
            <td>{{ data.time }}</td>
            <td>
              <!--<a *ngIf="data.new">-->
                <!--<i nz-icon nzType="star" nzTheme="outline"></i>-->
                <!--标为已读-->
              <!--</a>-->
              <!--<a *ngIf="!data.new">-->
                <!--<i nz-icon nzType="star" nzTheme="fill"></i>-->
                <!--标为未读-->
              <!--</a>-->
              <!--<nz-divider nzType="vertical"></nz-divider>-->
              <a (click)="remove(data.key)" style="color: #ff2222;">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
                删除</a>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </nz-content>
    </nz-layout>
  </div>

</div>
