<div id="content" *ngIf="!tempDetail">

  <div >
    <nz-layout style="padding:24px 0; background: transparent">
      <nz-content style="padding: 0 24px; min-height: 280px;">
        <div id="list-tool">
          <label>
            <input type="text" nz-input placeholder="输入关键字搜索">
          </label>
          <button nz-button nzType="primary">搜索</button>
          <div id="btns">
            <button nz-button (click)="getList()">刷新</button>
            <button nz-button nzType="primary" (click)="add()">新增</button>
          </div>
        </div>
        <nz-table #list [nzData]="tempList" [nzLoading]="loading" [nzPageSize]="5">
          <thead>
          <tr>
            <th nzWidth="100px">#</th>
            <th>模板编号</th>
            <th>模板名称</th>
            <th>创建时间</th>
            <th>描述</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of list.data">
            <td>{{tempList.indexOf(data) + 1}}</td>
            <td>{{ data.code }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.time }}</td>
            <td>{{data.description}}</td>
            <td>
              <a (click)="edit(data.key)">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
                编辑
              </a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-popconfirm nzTitle="确定删除？"  (nzOnConfirm)="remove(data.key)" style="color: #ff2222;">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
                删除</a>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </nz-content>
    </nz-layout>
  </div>

</div>

<app-template-detail *ngIf="tempDetail" [template]="template" [option]="option" (result)="cancel($event)"></app-template-detail>
