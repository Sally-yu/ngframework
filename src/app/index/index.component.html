<div id="content">
  <!--<div data-bind="component: {name: 'dashboard-grid', params: $data}"></div>-->


  <span style=" margin-left: -16px;padding-left: 24px;
    font-size: 16px;
    border-left: solid #0987fe;">首页展示</span>

  <div id="search">
    <button nz-button nz-tooltip nzTitle="新增" nzPlacement="bottom" (click)="getList()" nzType="primary"><i nz-icon
                                                                                                           nzType="plus"
                                                                                                           nzTheme="outline"></i>
    </button>
    <button nz-button nz-tooltip nzTitle="保存" nzPlacement="bottom" (click)="getList()" nzType="primary"><i nz-icon
                                                                                                           nzType="save"
                                                                                                           nzTheme="outline"></i>
    </button>
    <button nz-button nz-tooltip nzTitle="刷新" nzPlacement="bottom" (click)="getList()" nzType="primary"><i nz-icon
                                                                                                           nzType="reload"
                                                                                                           nzTheme="outline"></i>
    </button>
    <button nz-button nz-tooltip nzTitle="大屏展示" nzPlacement="bottom" (click)="add()" nzType="primary"><i nz-icon
                                                                                                         nzType="desktop"
                                                                                                         nzTheme="outline"></i>
    </button>
  </div>
  <div data-bind="component: {name: 'dashboard-grid', params: $data}"></div>

  <div style="margin-top: 32px;">
    <div class="grid-stack">
      <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="8" data-gs-height="8">
        <div class="grid-stack-item-content">
          <div class="grid-tool">堆叠折线图</div>
          <div echarts [options]="initBar()" class="chart" style="height: calc(100% - 40px);width: 100%;"></div>
        </div>
      </div>
      <div class="grid-stack-item" data-gs-x="8" data-gs-y="0" data-gs-width="4" data-gs-height="4">
        <div class="grid-stack-item-content">
          <div class="grid-tool">环形图</div>
          <div echarts [options]="initPi()" class="chart" style="height: calc(100% - 40px);width: 100%;"></div>
        </div>
      </div>
      <div class="grid-stack-item" data-gs-x="8" data-gs-y="3" data-gs-width="4" data-gs-height="6">
        <div class="grid-stack-item-content">
          <div class="grid-tool">完成率监控</div>
          <div echarts [options]="initDashboard()" class="chart" style="height: calc(100% - 40px);width: 100%"></div>
        </div>
      </div>
      <div class="grid-stack-item" data-gs-x="0" data-gs-y="4" data-gs-width="4" data-gs-height="2">
        <div class="grid-stack-item-content" style="background-color: #1ab768;font-size: 32px;font-weight: bold;color: #ffffff">
          <div class="grid-tool">设备指标</div>
          <div>36%</div>
        </div>
      </div>
      <div class="grid-stack-item" data-gs-x="4" data-gs-y="4" data-gs-width="4" data-gs-height="2">
        <div class="grid-stack-item-content" style="background-color: #0987fe;font-size: 32px;font-weight: bold;color:#ffffff">
          <div class="grid-tool">同期对比</div>
          <div>65%</div>
        </div>
      </div>
    </div>
  </div>
</div>
